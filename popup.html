<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCR and Translate</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    button {
      padding: 10px;
      width: 100%;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>OCR & Translate</h1>
  <input type="file" id="imageInput" accept="image/*">
  <button id="scanButton">Scan and Translate</button>
  <div id="result"></div>

  <!-- Load Tesseract.js from the local lib directory -->
  <script src="lib/tesseract.min.js"></script>
  <!-- Load your custom scripts -->
  <script src="ocr.js"></script>
  <script src="translate.js"></script>
  <script src="popup.js"></script>
</body>
</html>
