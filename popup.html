<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selective Screen Translator</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    button {
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
    }
    #result {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Selective Translation</h1>
  <button id="translateButton">Select Area and Translate</button>
  <div id="result">Translation will appear here...</div>

  <!-- Load Tesseract.js and other scripts -->
  <script src="lib/tesseract.min.js"></script>
